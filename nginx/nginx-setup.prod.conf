upstream api {
    server backend:8000;
}

server {
    listen 8080;
    
    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }

    location /backend-static/ {
        root /backend;
    }

    # ignore cache frontend
    location ~* (service-worker\.js)$ {    
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';    
        expires off;    
        proxy_no_cache 1;
    }

    location / {
        root /var/www/build;
    }
}